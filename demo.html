    <script>
        document.documentElement.style.overflowX = 'hidden';
        console.clear();

        var sets = document.getElementById('submarine').offsetTop;
        console.log(sets);
        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

        gsap.set("#submarine", { transformOrigin: "50% 50%", scale: 1.2, autoAlpha: 1 });//潜艇初始位置
        gsap.set("#crab2", { y: 50, x: -20, scale: 0.5, autoAlpha: 1 });//初始位置
        gsap.set("#crab3", { y: -820, x: 0, scale: 0.8, autoAlpha: 1 });//初始位置
        gsap.set("#clip2", { x: 0, y: 0,autoAlpha: 1, });//初始位置
        gsap.set("#fish", { x: -200, y: 0,autoAlpha: 1, });//初始位置
        gsap.set("#haicao12", { autoAlpha: 0 });//潜艇初始位置
        gsap.set("#haicao22", { autoAlpha: 0 });//潜艇初始位置

        //register the plugin (just once)
        // gsap.registerPlugin(MotionPathPlugin);
        //潜艇运动
        var animation = gsap.to("#submarine", {

            scrollTrigger: {
                trigger: "#bg",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                //markers: true,
                onUpdate: self => {
                    //gsap.to("#submarine", { rotation: () => self.direction === 1 ? 0 : -30, overwrite: 'auto' });
                    gsap.to("#crab", { x: () => self.progress < 0.38 ? 0 : 200, duration: 2.01 });
                    gsap.to("#crab2", { x: 0, x: () => self.progress < 0.42 ? 0 : 300, duration: 2.01 });
                    gsap.to("#crab3", { x: 0, x: () => self.progress < 0.1 ? 0 : 300, duration: 2.01 });
                  //  gsap.to("#fish", { rotation: () => self.direction < 0.27 ? 0 : -180, });               
                    gsap.to("#fish", { x: 0, x: () => self.progress < 0.27 ? 0 : -200, });
                    gsap.to("#clip2", { x: 0, x: () => self.progress < 0.27 ? 0 :200, });
                    //  gsap.to("#crabj", { paused: () => self.progress < 0.38 ? 0 : false });

                    var h = self.progress;
                    console.log("滚动进度:" + h)

                }

            },

            duration: 10,
            ease: "none",
            immediateRender: true,

            motionPath: {
                path: "#movep",
                align: "#movep",
                alignOrigin: [0.5, 0.5],
                // autoRotate: 90,
            }
        });

        TweenMax.to("#haicao1", 3, { morphSVG: "#haicao12", yoyo: true, duration: 5.01, repeat: -1, });
        TweenMax.to("#haicao2", 3, { morphSVG: "#haicao22", yoyo: true, duration: 15.01, repeat: -1, });

        //螃蟹脚

        var tlCrabj = gsap.timeline({

            repeat: 100,
            yoyo: true,
            paused: true,


        })
        tlCrabj.to("#crabj", { x: 2, y: 2 })

        //  tlCrabj.reversed( true );


        //螃蟹左眼睛
        gsap.set("#crabyjl", { transformOrigin: "80% 100%" });
        var tlCrabyjl = gsap.timeline({

            repeat: -1,
            yoyo: true,
        })
        tlCrabyjl.to("#crabyjl", { rotation: -15, y: 20, duration: 0.9 })
        tlCrabyjl.to("#crabyjl", { rotation: 0, y: 0, duration: 0.9 })



        //螃蟹右眼睛
        var count2 = 1
        gsap.set("#crabyjr", { transformOrigin: "0% 100%" });
        var tlCrabyjr = gsap.timeline({
            repeat: -1,
            yoyo: true,
            onRepeat: function () {

                count2++;
                console.log("螃蟹眼睛重复次数:" + count2);
            },
        })

        tlCrabyjr.to("#crabyjr", { rotation: 15, y: 20, duration: 0.5 })
        tlCrabyjr.to("#crabyjr", { rotation: 0, y: 0, duration: 0.5 })

        //螃蟹左手
        gsap.set("#crabsl", { transformOrigin: "100% 100%" });
        var tlCrabsl = gsap.timeline({ repeat: -1, yoyo: true, })
        tlCrabsl.to("#crabsl", { rotation: 45, duration: 0.5 })
        tlCrabsl.to("#crabsl", { rotation: 0, duration: 0.5 })
        //螃蟹左手
        gsap.set("#crabsr", { transformOrigin: "0% 100%" });
        var tlCrabsr = gsap.timeline({ repeat: -1, yoyo: true, })
        tlCrabsr.to("#crabsr", { rotation: -45, duration: 0.5 })
        tlCrabsr.to("#crabsr", { rotation: 0, duration: 0.5 })




        var tl3 = gsap.timeline({
            //  var tween = gsap.to("#submarine", {

            scrollTrigger: {
                trigger: "#bg",
                scrub: 0.5,//平滑擦洗，需要1秒“追赶”到滚动条

                start: "top top",//当触发器的顶部击中视口的顶部时

            //repeat: 100,
            // duration:0.01 
            y: -500,
        })




         //持续时间
